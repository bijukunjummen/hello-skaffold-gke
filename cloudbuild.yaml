steps:
  - name: "gcr.io/k8s-skaffold/skaffold"
    id: test
    entrypoint: "/bin/bash"
    args:
      - '-c'
      - |-
        set -x
        skaffold build --interactive=false --default-repo=us-west1-docker.pkg.dev/$PROJECT_ID --file-output artifacts.json

  - name: 'gcr.io/cloud-builders/gcloud'
    id: trigger-deploy
    args: [ "beta", "deploy", "releases",  "create",  "$SHORT_SHA", "--delivery-pipeline",  "hello-skaffold-gke", "--build-artifacts", "artifacts.json" ]
